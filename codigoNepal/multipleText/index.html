<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Multiple Text</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="wrapper">
        <div class="static-text">I'm a</div>
        <ul class="dynamic-texts">
            <li>
                <span>YouTuber</span>
            </li>
            <li>
                <span>Designer</span>
            </li>
            <li>
                <span>Developer</span>
            </li>
            <li>
                <span>Freelancer</span>
            </li>
        </ul>
    </div>
</body>
</html>
