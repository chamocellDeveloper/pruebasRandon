<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    
    <button data-color="red">Click 1</button>
    <button data-color="blue">Click 2</button>
    <button data-color="green">Click 3</button>
    <button data-color="yellow">Click 4</button>
    <button data-color="pink">Click 5</button>
    <button >Click 6</button>
    <button data-color="black">Click 7</button>

    <script>
        const boton = document.querySelectorAll('button')

        boton.forEach((item) => {
            item.addEventListener('click', () => {
                item.style.backgroundColor= item.dataset.color || 'purple'

                item.style.color="white"
            })
        })
    </script>
</body>
</html>
