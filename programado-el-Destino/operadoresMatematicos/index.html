<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matematicos</title>
</head>
<body>
    

    <script>
        let numeroUno = 20
        let numeroDos =50

        let numero = 20
        let suma = 10 + 20
        console.log(suma)

        let resta = 10-20
        console.log(resta)

        let multiplicacion = 10 * 20
        console.log(multiplicacion)

        let divicion = 10/20
        console.log(divicion)

        let otraSuma = numeroUno + numeroDos
        console.log(otraSuma)

        otraSuma = otraSuma + 30
        console.log(otraSuma)

        otraSuma += 50
        console.log(otraSuma)

        otraSuma -= 80
        console.log(otraSuma)

        otraSuma *= 2
        console.log(otraSuma)

        otraSuma /= 7
        console.log(otraSuma)

        const divi = 10/3
        console.log(divi)

        const divisionUno = 10 / 2
        console.log(divisionUno)

        const divisionResto = 10 % 2
        console.log(divisionResto)

        const divisionPorTres = 10 % 3
        console.log(divisionPorTres)

        const par = 24 % 2
        const impar = 25 % 2
        console.log('Par:',par)
        console.log('impar:',impar)

        const potencia = 2 ** 3
        console.log(potencia)

        let otraPotencia = 8 ** 2
        console.log(otraPotencia)

        otraPotencia **= 2
        console.log(otraPotencia)

        let modulo = 14 % 5
        console.log(modulo)

        modulo %= 3
        console.log(modulo)

        const numeroString = "10"
        const numeroNumero = 50

        const sumaString = numeroString + numeroNumero

        console.log(sumaString)

        const sumaString2 = numeroNumero + parseInt(numeroString) 
        console.log(sumaString2)

        const notANumber = NaN
        const infinito = Infinity

        console.log(notANumber)
        console.log ( infinito)

    </script>
