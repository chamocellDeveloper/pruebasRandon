<html lang="en">

        <header>
            <div class="container">

        <contenido>
            <div class="cont__group-title">
                <h3>Venta Cripto</h3>

            <form action="" id="formVenta" name="formVenta" class="form-venta">

                    <input type="text" id="venta" name="venta" class="formulario__input" placeholder="0.00000000">

                </div>

                <div class="formulario__grupo" id="grupo__valor">

                    <p id="veta__group-error" class="veta__group-error">Ingrese un valor Basico</p>
                </div>

                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b>Rellena el formulario. </p>
                </div>

                <button type="submit" class="buton_group-enviar">
                    <span><i class="fas fa-share"></i></span>

                </div>     
            </form>
            
        </contenido>
